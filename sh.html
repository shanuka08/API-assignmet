<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <style>
    body {
      font-family: arial, Arial, Helvetica, sans-serif;
      margin: 20px;
      color: rgb(51, 51, 51);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius:5px;
      
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      border-color: black;
      border-width: 2px;
      
    }

    th {
      background-color: #ff7a78;
    }

    form {
      margin-top: 20px;
    }

    button {
        width: 8vw;
        height: 4vh;
        border-radius: 0.5rem;
        border: none;
        background-color: rgba(126, 106, 239, 0.992);
    }

    button:hover {
        font-weight: 600;
        box-shadow: 0 0 0.5em 0.1em rgb(131, 131, 131);
    }

    #d-box {
        width: 60vw;
        padding: 3em;
        margin: auto;
        border-radius: 0.1em;
        background-color: rgb(247, 252, 174);
        box-shadow: 0 0 0.5em 0.1em rgb(131, 131, 131);

    }


  </style>
</head>
<body>
    <div id="d-box">
        <center>
            <h1>CRUD APPLICATION</h1>
            
        </center>
        <h2>ITEMS</h2>
        <table id="itemsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Register No</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>ADD NEW ITEMS</h2>
        <form id="addItemForm">
            <label for="itemName">Name:</label>
            <input type="text" id="itemName" name="itemName" required>
            <button type="submit">Add Item</button>
            <label for="Register No">Register NO:</label>
            <input type="text" id="itemName" name="itemName" required>
            <button type="submit">Add Item</button>
        </form>
    </div>


  

  <script>
    // page loads
    document.addEventListener('DOMContentLoaded', fetchItems);

    //  items display in the table
    function fetchItems() {
      fetch('http://localhost:3000/items')
        .then(response => response.json())
        .then(items  => {
          const itemsTableBody = document.querySelector('#itemsTable tbody');
          itemsTableBody.innerHTML = '';

          items.forEach(items => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${items.id}</td>
              <td>${items.name}</td>
              <td>${items.reg}</td>
              <td>
                <button onclick="editItem(${items.id})">Edit</button>
                <button onclick="deleteItem(${items.id})">Delete</button>
              </td>
            `;
            itemsTableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching items:', error));
    }

    // Add a new item
    document.getElementById('addItemForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const itemName = document.getElementById('itemName').value;

      fetch('http://localhost:3000/items', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name: itemName }),
      })
        .then(response => response.json())
        .then(() => {
          fetchItems();
          document.getElementById('itemName').value = '';
        })
        .catch(error => console.error('Error adding item:', error));
    });

    // Delete an item by ID
    function deleteItem(itemId) {
        console.log(itemId);
      fetch(`http://localhost:3000/items/${itemId}`, {
        method: 'DELETE',
        
      })
        .then(response => response.json())
        .then(() => fetchItems())
        .catch(error => console.error('Error deleting item:', error));
    }

    // Edit an item by ID 
    function editItem(itemId) {
      
      let uData = prompt("Please Enter New Data:", "");
      
      fetch(`http://localhost:3000/items/${itemId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name: uData }),
      })
      .then(response => response.json())
      .then(() => fetchItems())
      .catch(error => console.error('Error updating item:', error));
    }
  </script>

</body>
</html>
